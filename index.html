<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <!--Favicon-->
  <title>Frontend Mentor | Results summary component</title>

  <!--Css-->
  <link rel="stylesheet" href="css/style.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>

  <main class="container">

    <div class="container-card">

      <h1 class="container-card-title">Your Result</h1>

      <div class="circle-result">

        <p class="circle-result-data">76</p>
        <p class="circle-result-meta">of 100</p>

      </div>

      <div class="subtitle">
        <h1 class="container-card-subtitle">Great</h1>
        <p class="container-card-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div><!--container card-->

    <div class="container-data">
    
      <h1 class="container-data-title">Summary</h1>

      <div class="container-data-card reaction">

        <p class="card-title"> <span><img src="assets/icon-reaction.svg" alt="iconde de reação"></span> Reaction</p>
        <p class="card-info">80 <span>/ 100</span></p>
  
      </div>

      <div class="container-data-card memory">

        <p class="card-title"> <span><img src="assets/icon-memory.svg" alt="iconde de reação"></span> Memory</p>
        <p class="card-info">92 <span>/ 100</span></p>
  
      </div>

      <div class="container-data-card verbal">

        <p class="card-title"> <span><img src="assets/icon-verbal.svg" alt="iconde de reação"></span> Verbal</p>
        <p class="card-info">61 <span>/ 100</span></p>
  
      </div>

      <div class="container-data-card visual last-child">

        <p class="card-title"> <span><img src="assets/icon-visual.svg" alt="iconde de reação"></span> Visual</p>
        <p class="card-info">72 <span>/ 100</span></p>
  
      </div>

      <button class="btn">Continue</button>


    </div><!--container data-->

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://kauachaves-portfolio.netlify.app/">Kauã Chaves Sampaio</a>.
  </div>
</body>
</html>
